  <style>
    .card {
      background-color: rgb(240, 194, 8);
      padding: 10px;
      border-radius: 20px;
      width: 300px;
      opacity: 0.5;
    }

    .card:hover{
        opacity: 1;
    }

    .card img {
      height: 200px;
      width: 300px;
      border-radius: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    .container-border{
        border: 2px solid black;
        padding: 0px 20px 10px 20px
    }
  </style>
  <body>
    <div class="container">
      <div class="container-border">
        <div class="card">
          <img src="./FullStackDevelopment.png" alt="" />

          </p>
        </div>
      </div>
    </div>
